<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RF617 - Generative Art</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="controls-panel">
        <div id="current-options">7 colors, 3 elements</div>
        <div class="color-slider">
          <div class="slider-option" data-size="5">5</div>
          <div class="slider-option active" data-size="7">7</div>
          <div class="slider-option" data-size="9">9</div>
        </div>
        <div class="elements-slider">
          <div class="slider-option" data-elements="1">1</div>
          <div class="slider-option active" data-elements="3">3</div>
          <div class="slider-option" data-elements="5">5</div>
        </div>
        <div class="action-buttons">
          <button id="generate-btn">Generate</button>
          <button id="export-btn">Export</button>
        </div>
      </div>

      <main class="main">
        <div class="canvas-container">
          <div id="canvas-wrapper" class="canvas-wrapper">
            <!-- p5.js canvas will be inserted here -->
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
