<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RF617 - Generative Art</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="controls-panel">
        <div id="palette-canvas-wrapper">
          <!-- Small palette canvas will be inserted here -->
        </div>
        <div class="options-section">
          <div class="option-label">complementary</div>
          <div class="option-buttons">
            <button class="option-btn active" data-pattern="complementary">
              [com]
            </button>
            <button class="option-btn" data-pattern="analogous">ana</button>
            <button class="option-btn" data-pattern="triadic">tri</button>
          </div>
        </div>
        <div class="options-section">
          <div class="option-label">7 colors</div>
          <div class="option-buttons">
            <button class="option-btn" data-size="5">5</button>
            <button class="option-btn active" data-size="7">[7]</button>
            <button class="option-btn" data-size="9">9</button>
          </div>
        </div>
        <div class="options-section">
          <div class="option-label">1 elements</div>
          <div class="option-buttons">
            <button class="option-btn active" data-elements="1">[1]</button>
            <button class="option-btn" data-elements="2">2</button>
            <button class="option-btn" data-elements="3">3</button>
          </div>
        </div>
        <div class="options-section">
          <div class="option-label">displacement</div>
          <div class="option-buttons">
            <button class="option-btn" data-effect="off">off</button>
            <button class="option-btn" data-effect="blur">blur</button>
            <button class="option-btn active" data-effect="displacement">
              [disp]
            </button>
          </div>
        </div>
        <div class="action-buttons">
          <button id="generate-btn">Generate</button>
          <button id="export-btn">Export</button>
        </div>
      </div>

      <main class="main">
        <div class="canvas-container">
          <div id="canvas-wrapper" class="canvas-wrapper">
            <!-- p5.js canvas will be inserted here -->
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
